<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

</head>

<body>
	<h1>Sistema de multas</h1>
	velocidade do carro <input type="number" name="txtvel" id="txtvel"> Kh/h
	<input type="button" value="Verificar">
	<div id="res">
	<script>
		function calcular() {
			let txtv = document.getElementById('input#txtvel')
			let res = document.getElementById('div#res')
			let vel = Number(txtv.value)
			res.innerHTML = `<p>A sua velociade atual e <strong>${vel} Km/h</strong><p>`
		}
	</script>
</body>
