<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="now.css" />
  </head>

  <body>
    <header>
      <h1>Vamos contar</h1>
    </header>
    <section>
      <div>
        <p>
          Inicio:
          <input type="number" id="inicio" name="inicio" min="1" />
        </p>
      </div>
      <div>
        <p>
          Fim:
          <input type="number" id="fim" name="fim" min="1" />
        </p>
      </div>
      <div>
        <p>
          Passo:
          <input type="number" id="passo" name="passo" min="1" />
        </p>
        <p>
          <input type="button" value="Contar" onclick="contar()"/>
        </p>
      </div>
      <div id="res">preparando a contagem</div>
    </section>
    <footer>
      <p>&copy;Teste</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
